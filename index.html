<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="icon" type="image/x-icon" href="./todo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5 bg-dark">
        <h1 class="text-center text-white fw-bold">To-Do List</h1>
        <div class="mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
            <input type="date" id="dueDate" class="form-control mt-2">
            <select id="taskCategory" class="form-select mt-2">
                <option value="">Select Category</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
            </select>
            <select id="taskPriority" class="form-select mt-2">
                <option value="">Select Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button id="addTaskBtn" class="btn btn-primary mt-2">Add Task</button>
        </div>
        <div>
            <button class="btn btn-info" onclick="filterTasks('all')">All</button>
            <button class="btn btn-success" onclick="filterTasks('completed')">Completed</button>
            <button class="btn btn-warning" onclick="filterTasks('pending')">Pending</button>
        </div>
        <ul id="taskList" class="list-group mt-3"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
